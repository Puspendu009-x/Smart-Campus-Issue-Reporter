<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Smart Campus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">SmartCampus</div>
    <div class="nav-buttons">
      <a href="index.html" class="btn ghost">Home</a>
      <a href="signup.html" class="btn ghost">Sign Up</a>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="auth-container">
    <h2>Login</h2>
    <p class="auth-subtext">Demo login (no real authentication)</p>

    <form id="loginForm">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <button type="submit" class="btn primary full">
        Login
      </button>
    </form>
  </div>

  <!-- Redirect Logic -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "report.html";
    });
  </script>

</body>
</html>
