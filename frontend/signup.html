<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Smart Campus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">SmartCampus</div>
    <div class="nav-buttons">
      <a href="index.html" class="btn ghost">Home</a>
      <a href="login.html" class="btn ghost">Login</a>
    </div>
  </nav>

  <!-- Signup Card -->
  <div class="auth-container">
    <h2>Create Account</h2>
    <p class="auth-subtext">Demo signup (no real authentication)</p>

    <form id="signupForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <button type="submit" class="btn primary full">
        Sign Up
      </button>
    </form>
  </div>

  <!-- Redirect Logic -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Account created successfully (demo)");
      window.location.href = "report.html";
    });
  </script>

</body>
</html>
