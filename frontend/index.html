<!DOCTYPE html>
<html>
<head>
  <title>Smart Campus Issue Reporter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Smart Campus Issue Reporter</h1>

  <form>
    <input type="text" placeholder="Issue Title"><br><br>

    <textarea placeholder="Describe the issue"></textarea><br><br>

    <select>
      <option>Electrical</option>
      <option>Plumbing</option>
      <option>Sanitation</option>
      <option>Infrastructure</option>
    </select><br><br>

    <input type="file"><br><br>

    <input type="text" placeholder="Location"><br><br>

    <button type="submit">Submit Issue</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
